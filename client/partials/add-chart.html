<div class="row">
	<div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 topSpace">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="heading" class="col-sm-3 control-label">Heading</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="heading" ng-model="main.newGraph.heading">
				</div>
			</div>
			<div class="form-group">
				<label for="caption" class="col-sm-3 control-label">Caption</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="caption" ng-model="main.newGraph.caption">
				</div>
			</div>
			<div class="form-group">
				<label for="imageSrc" class="col-sm-3 control-label">Image Source</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="imageSrc" ng-model="main.newGraph.imageSrc">
				</div>
			</div>
			<div class="form-group">
				<label for="partialSrc" class="col-sm-3 control-label">Partial Source</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="partialSrc" ng-model="main.newGraph.partialSrc">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-default" ng-click="main.addGraph(main.newGraph)">Add chart</button>
				</div>
			</div>
		</form>
	</div>
</div>
