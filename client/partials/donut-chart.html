<div class="row">
	<div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
		<h3 class="text-center">Stack Overflow Developers Survey 2015</h3>
		<p class="text-center">Popular technologies</p>
		<br>
		<section class="text-center"></section>
	</div>
</div>

<style>
	section {
		height: 360px;
		position: relative;
		width: 360px;
		margin: 0 auto;
	}

	.tooltipD3 {
		background: #eee;
		box-shadow: 0 0 5px #999999;
		color: #333;
		display: none;
		font-size: 12px;
		left: 130px;
		padding: 10px;
		position: absolute;
		text-align: center;
		top: 95px;
		width: 100px;
		z-index: 10;
		top: 0px;
		left: 0px;
	}

	.legend {
		font-size: 12px;
	}

	rect {
		cursor: pointer;
		stroke-width: 2;
	}

	rect.disabled {
		fill: transparent !important;
	}
</style>

<script type="text/javascript">

	var  width = 360,
		height = 360,
	donutWidth = 75,
legendRectSize = 18,
 legendSpacing = 4,
   outerRadius = Math.min(width, height) / 2,
		 color = d3.scale.category10(),
		   svg = d3.select("section")
				   .append("svg")
				   .attr("width", width)
				   .attr("height", height)
				   .append("g")
				   .attr("transform", "translate(" + (width/2) + "," + (height/2) + ")"),
		   arc = d3.svg.arc()
		   		   .innerRadius(outerRadius - donutWidth)
			       .outerRadius(outerRadius),
		   pie = d3.layout.pie()
		   		   .value(function (d) {
		   				return d.count;
		   		   })
		   		   .sort(null),
     tooltipD3 = d3.select("body")
	   			   .append("div")
	   			   .attr("class", "tooltipD3");

	   	tooltipD3.append("div")
	   		   .attr("class", "language");

	   	tooltipD3.append("div")
	   		   .attr("class", "count");

	   	tooltipD3.append("div")
	   		   .attr("class", "percent");

	d3.csv("/csv/stackoverflow-languages.csv", function (err, dataset) {
		
		dataset.forEach(function (d) {
			d.count = +d.count;
			d.enabled = true;
		})

	  var path = svg.selectAll("path")
		  		    .data(pie(dataset))
		  		    .enter()
		  		    .append("path")
		  		    .attr("d", arc)
		  		    .style("fill", function (d, i) {
		  				return color(d.data.language);
		  		    })
		  		    .each(function (d) {
		  		    	this._current = d;
		  		    })

	    path.on("mouseover", function (d) {
	    	var total = d3.sum(dataset.map(function (d) {
	    		// return d.count;
	    		return (d.enabled) ? d.count : 0;
	    	}));

	    	var percent = Math.round(1000 * d.data.count / total) / 10;
	    	tooltipD3.select(".language").html(d.data.language);
	    	tooltipD3.select(".count").html(d.data.count);
	    	tooltipD3.select(".percent").html(percent + "%");
	    	tooltipD3.style("display", "block");
	    })

	    path.on("mouseout", function () {
	    	tooltipD3.style("display", "none");
	    })

		path.on("mousemove", function () {
			tooltipD3.style("top", (d3.event.pageY + 10) + "px")
					 .style("left", (d3.event.pageX + 10) + "px");
		});
		// >>>>>>>>>>>>>>> START LEGEND >>>>>>>>>>>>>>>
		legend = svg.selectAll(".legend")
					.data(color.domain())
					.enter()
					.append("g")
					.attr("class", "legend")
					.attr("transform", function (d, i) {
						var height = legendRectSize + legendSpacing;
						var offset = height * color.domain().length / 2;
						var horz = -2 * legendRectSize;
						var vert = i * height - offset;
						return "translate(" + horz + "," + vert + ")";
					});
					
		  rect = legend.append("rect")
					.attr("width", legendRectSize)
					.attr("height", legendRectSize)
					.style("fill", color)
					.style("stroke", color)
					.on("click", function (language) {
						var rect = d3.select(this);
						var enabled = true;
						var totalEnabled = d3.sum(dataset.map(function (d) {
							return (d.enabled) ? 1 : 0;
						}))

						if (rect.attr("class") === "disabled") {
							rect.attr("class", "")
						} else {
							if (totalEnabled < 2) return;
							rect.attr("class", "disabled");
							enabled = false;
						}

						pie.value(function (d) {
							if (d.language === language) d.enabled = enabled;
							return (d.enabled) ? d.count : 0;
						})

						path = path.data(pie(dataset));

						path.transition()
							.duration(750)
							.attrTween("d", function (d) {
								var interpolate = d3.interpolate(this._current, d);
								this._current = interpolate(0);
								return function (t) {
									return arc(interpolate(t));
								}
							})
					})

		  text = legend.append("text")
					.attr("x", legendRectSize + legendSpacing)
					.attr("y", legendRectSize - legendSpacing)
					.text(function (d) { return d; })
					.style("fill", "white");
		// <<<<<<<<<<<<<<< END LEGEND <<<<<<<<<<<<<<<
	})
</script>
